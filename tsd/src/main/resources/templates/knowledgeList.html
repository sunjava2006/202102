<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            /* height:100%; */
        }
        body{
            display: flex;
            justify-content: center;
        }
        table{
            border-collapse: collapse;
            width: 1000px;
        }
        th, td{
            border: gainsboro solid 1px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <caption>知识点列表</caption>
        <tr>
            <th>序号</th>
            <th>摘要</th></th>
            <th>补充</th>
            <th>图片</th>
            <th></th>
        </tr>
        <tr th:each="i,iterStat:${list}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${i.abs}"></td>
            <td th:text="${i.content}"></td>
            <td> <img th:src="${i.picture}"/> </td>
            <td>
                <button  onclick="deleteKnowledge(this)" th:id="${i.knowledgeID}">删除</button>
            </td>
        </tr>
        <tr>
        	<td colspan="5">
        	    <a th:if="${currPage>1}" th:href="'/manage/Knowledge/'+${currPage-1}+'/'+${size}">上一页</a>
        	    <a th:if="${currPage<totalPage}" th:href="'/manage/Knowledge/'+${currPage+1}+'/'+${size}">下一页</a>
        	
        	</td>
        </tr>
    </table>
    
    <script>
        function deleteKnowledge(btn){
        	var knowledgeID = btn.id;
        	window.location="/manage/deleteKnowledge/"+knowledgeID;
        }
        
    </script>
</body>
</html>
